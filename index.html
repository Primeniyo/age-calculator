<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Age calculator app</title>
  </head>

  <body>
    <div class="container">
      <div class="time">
        <div>
          <h4>Day</h4>
          <button>DD</button>
        </div>
        <div>
          <h4>Month</h4>
          <button>MM</button>
        </div>
        <div>
          <h4>Year</h4>
          <button>YYYY</button>
        </div>
      </div>
      <br />
      <br />
      <div class="arrow">
        <hr style="border: 0.5px solid rgb(204, 203, 203); width: 70%" />
        <br />
        <div class="blue">
          <img src="./assets/images/icon-arrow.svg" alt="icon-arrow" />
        </div>
      </div>
      <p><span>--</span> years</p>
      <p><span>--</span> months</p>
      <p><span>--</span> days</p>
    </div>
  </body>
</html>
